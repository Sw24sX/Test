spring.datasource.url=jdbc:postgresql://${postgres.host}:${postgres.port:5432}/${postgres.db.name:example}
spring.datasource.username=${postgres.username}
spring.datasource.password=${postgres.password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.liquibase.change-log=db/db.changelog-master.xml
spring.liquibase.enabled=true

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=health,info,env,counter,metrics
